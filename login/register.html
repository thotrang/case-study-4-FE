  <script>
    function register() {
      let name = $('#name').val();
      let username = $('#username').val();
      let avatar = $('#avatar').val();
      let password = $('#password').val();
      let address = $('#password').val();
      let confirmPassword = $('#confirmPassword').val()
      let regexPassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
      let email = $('#email').val()

          if (name || username || password || address || email) {
            if (regexPassword.test(password)) {

              if (password == confirmPassword) {
                let user = {
                  name: name,
                  avatar: avatar,
                  username: username,
                  password: password,
                  address: address,
                  email: email
                };
                $.ajax({
                  type: 'POST',
                  url: 'http://localhost:3000/register',
                  headers: {

                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                  },
                  data: JSON.stringify(user),
                  success: function() {
                    Swal.fire(
                      'Register!',
                      'Register success!',
                      'success'
                    ).then(result => {
                      if (result.isConfirmed) {
                        location.href = 'login.html'
                      }
                    })

                  },
                  error: (err) => {
                    Swal.fire("Tên đăng nhập đã tồn tại")
                  }
                })
              } else {
                Swal.fire('Nhập lại mật khẩu không chuẩn')
              }
            } else {
              Swal.fire('mat khau khong dung dinh dang')
            }
          } else {
            Swal.fire('Vui lòng điền đầy đủ thông tin')
          }
    }
