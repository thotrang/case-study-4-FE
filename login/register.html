<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="../assets/lib/sweetalert2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

 <!-- link script firebase-->
 
</head>

<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                  <form class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" class="form-control" id="name" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" class="form-control" id="username" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" required />
                      </div>
                      <div style="display:none" id="validate"><span> Mật khẩu không đúng định dạng</span></div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="confirmPassword">Repeat your password</label>
                        <input type="password" class="form-control" id="confirmPassword" required />
                      </div>
                    </div>



                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" onclick="register()">Register</button>
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <label class="form-check-label" >
                        Have already an account? <a href="login.html">Login here</a>
                      </label>
                    </div>


                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script> -->
 <script>
 
  function register() {
      let name = $('#name').val();
      let username = $('#username').val();
      let password = $('#password').val();
      let address = $('#password').val();
      let confirmPassword = $('#confirmPassword').val()
      let regexPassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
      let email = $('#email').val()

          if (name || username || password || address || email) {
            if (regexPassword.test(password)) {

              if (password == confirmPassword) {
                let user = {
                  name: name,
                  avatar: '',
                  username: username,
                  password: password,
                  address: address,
                  email: email
                };
                $.ajax({
                  type: 'POST',
                  url: 'http://localhost:3000/register',
                  headers: {

                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                  },
                  data: JSON.stringify(user),
                  success: function() {
                    Swal.fire(
                      'Register!',
                      'Register success!',
                      'success'
                    ).then(result => {
                      if (result.isConfirmed) {
                        location.href = 'login.html'
                      }
                    })

                  },
                  error: (err) => {
                    Swal.fire("Tên đăng nhập đã tồn tại")
                  }
                })
              } else {
                Swal.fire('Nhập lại mật khẩu không chuẩn')
              }
            } else {
              document.getElementById("validate").style.display = 'block'
            }
          } else {
            Swal.fire('Vui lòng điền đầy đủ thông tin')
          }
    }
  </script>
</body>

</html>
